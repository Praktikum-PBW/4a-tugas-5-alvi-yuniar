    <div class="container mt-4">
      <h2>Contact Me</h2>
      <p>if you need me please contact us via the form below</p>
      <div class="row">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            style="width: 1090px;"
          />
        </div>
        <div class="row mb-3">
        <div class="col">
          <label for="exampleFormControlInput1" class="form-label"
            >First Name</label>
            <input
            type="form"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="First Name"
            style="width: 532px;"
          />
        </div>
        <div class="col">
          <label for="exampleFormControlInput2" class="form-label"
            >Last Name</label>
          <input
            type="Last Name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Last Name"
            style="width: 532px;"
          />
        </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Messages</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            style="width: 1090px;"
          ></textarea>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Checked checkbox
            </label>
          </div>
        </div>
      </div>
      <button class="btn btn-primary">Send</button>
    </div>
